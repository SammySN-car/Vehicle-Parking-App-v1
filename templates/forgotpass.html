<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot_password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center mb-4">Your current Email</h3>
                <form method="POST" class="p-4 bg-white shadow rounded">
                    <div class="mb-3">
                        <label for="email" class="form-label">Current Email:</label>
                        <input type="email" class="form-control" id="email" name="email_id" placeholder="Enter your current Email_id" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                <button type="button">
                    <a href="/login" class="btn btn-secondary">Go Back to Login page</a>
                </button> 
            </div>
        </div>
    </div>
</body>
</html>
