<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Slot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Release Slot</h1>
        <form method="POST" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label for="spot_id" class="form-label">Spot ID:</label>
                <input type="text" class="form-control" id="spot_id" name="spot_id" value="{{ reservation['spot_id'] }}" readonly required>
            </div>
            <div class="mb-3">
                <label for="vehicle_number" class="form-label">Vehicle Number:</label>
                <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" value="{{ reservation['vehicle_number'] }}" readonly required>
            </div>
            <div class="mb-3">
                <label for="Parking_timestamp" class="form-label">Parking Timestamp:</label>
                <input type="text" class="form-control" id="Parking_timestamp" name="Parking_timestamp" value="{{ reservation['Parking_timestamp'] }}" readonly required>
            </div>
            <div class="mb-3">
                <label for="Leaving_timestamp" class="form-label">Leaving Timestamp:</label>
                <input type="text" class="form-control" id="Leaving_timestamp" name="Leaving_timestamp" value="{{ leaving_time }}" readonly required>
            </div>
            <div class="mb-3">
                <label for="cost" class="form-label">Cost:</label>
                <input type="text" class="form-control" id="cost" name="cost" value="{{ cost }}" readonly required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Release</button>
                <a href="/user/dashboard" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
