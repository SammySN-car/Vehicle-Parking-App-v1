<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/admin/users">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/summary">Summary</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    <li class="nav-item"><a class="nav-link" href="/{{ session['role'] }}/edit_profile">Edit Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Summary Dashboard</h2>
        <h3>Revenue per Lot Chart</h3>
        {% if show_pie %}
        <div class="text-center mb-4">
            <img src="/static/adminpie.png" alt="Revenue per Lot Chart" class="img-fluid rounded shadow">
        </div>
        {% endif %}
        <h3>Available and Occupied per Lot</h3>
        {% if show_bar %}
        <div class="text-center">
            <img src="/static/adminbar.png" alt="Available and Occupied Chart" class="img-fluid rounded shadow">
        </div>
        {% endif %}
    </div>
</body>
</html>
