<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">Add Parking Lot</h3>
        <form method="POST" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label for="prime_location_name" class="form-label">Prime Location Name:</label>
                <input type="text" class="form-control" id="prime_location_name" name="prime_location_name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode:</label>
                <input type="text" class="form-control" id="pincode" name="pincode" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="max_spots" class="form-label">Maximum Spots:</label>
                <input type="text" class="form-control" id="max_spots" name="max_spots" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add</button>
                <a href="/admin/dashboard" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
